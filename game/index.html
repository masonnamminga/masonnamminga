<!DOCTYPE html>
<html>

<head>
  <title>Dice Game</title>
</head>

<body>
  <h1>Roll the Dice</h1>
  <p>This is a simple dice game made in APCSP 2022.</p>
  <hr>
  <p id="i">Roll the Dice</p>
  <button type="button" onclick="roll()" id="btn">Roll</button>

  <p>Die 1 ------ Die 2</p>
  <input type="text" id="d1" value="0" size="4">
  <input type="text" id="d2" value="0" size="4">
  <p>Total</p>
  <input type="text" id="t" value="0" size="2">
  <p id="r"></p>
  <button type="button" onclick="reset()" id="reset">Reset?</button>

  <script>
    let turn = 1;
    let grndtotal = 0;
    let info = document.getElementById("i");
    let btn = document.getElementById("btn");
    let d1 = document.getElementById("d1");
    let d2 = document.getElementById("d2");
    let total = document.getElementById("t");
    let result = document.getElementById("r");
    let game;
    let totallist = [];



    function roll() {
      if (turn <= 3) {
        console.log(turn);
        info.innerHTML = "Roll Again";




        if (turn == 3) {
          info.innerHTML = "Game Over!";
          btn.textContent = "Get Score"
        }

        d1.value = Math.ceil(Math.random() * 6);
        d2.value = Math.ceil(Math.random() * 6);
        total.value = Number(d1.value) + Number(d2.value)
        grndtotal = grndtotal + Number(total.value);
        totallist[turn - 1] = Number(total.value);
        console.log(totallist)

        turn = turn + 1;
      }


      else {
        btn.style.display = "none";

        if (grndtotal >= 21) {
          game = "Winner!"
          r1 = totallist[0];
          r2 = totallist[1];
          r3 = totallist[2];

        }

        else {
          game = "Loser!";
          r1 = totallist[0];
          r2 = totallist[1];
          r3 = totallist[2];

        }
        result.textContent = "You have a grand total of " + grndtotal + ". " + "You rolled an " + r1 + ", " + r2 + ", and " + r3 + "." + " You are a " + game;
      }
    }

    function reset() {
      location.reload();
    }

  </script>
  <br>
  <br>
  <hr>
  <button onclick="location.href='../index.html';">
    ‚ùå<br>
    Quit
    <br>
    Program
  </button>
</body>

</html>
